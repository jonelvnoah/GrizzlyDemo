<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Grizzly - About</title>
  <link rel="stylesheet" type="text/css" href="../css/assets/bootstrap.css">
  <link rel="stylesheet" href="../css/core.css">
  <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
  <div class="container-fluid">
    <div class="contact-content">
      <div class="contact-title">Follow us on: </div>
      <div class="btn-close"></div>
      <div class="contact-icons">
        <div class="btn-wechat">
          <div class="icon"></div>
          <div class="title">@Grizzlyinteractive</div>
          <div class="sub-title">On Wechat</div>
          <div class="qrcode"></div>
          <div class="btn-qrcode"></div>
        </div>
        <div class="btn-email">
          <div class="icon"></div>
          <div class="title">lin.sen@grizzlyinteractive.cn</div>
          <div class="sub-title">Email us</div>
        </div>
        <div class="btn-rss">
          <div class="icon"></div>
          <div class="title">Rss</div>
          <div class="sub-title">Follow our feed</div>
        </div>
      </div>
    </div>
    <header>
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a href="#" class="navbar-brand">
            <img src="../images/logo_text.svg" width="60" height="60" alt="brand icon">
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"></button>
        </nav>
      </div>
    </header>
  </div>
</body>

</html>
